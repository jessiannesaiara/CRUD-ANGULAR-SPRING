<mat-card>
  <mat-toolbar color="primary">
    <span>Cadastro de Usuários</span>
  </mat-toolbar>

  <div *ngIf="usuarios$ | async as usuarios; else loading">
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let usuarios"> {{ usuarios.name }}
        <mat-icon aria-hidden="false" aria-label="Nome do usuário">{{ usuarios.name | nome }}</mat-icon>

        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let usuarios"> {{ usuarios.email }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
